<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Dar de Baja a Empleado</h2>
            <br/>
            <!--  <form>
                <div class="form-group">-->
            <form class="row g-3">
                <div class="col-12">
                    <label class="form-label">Identificacion</label>
                    <input type="number" name="identificacion" [(ngModel)]="persona.identificacion"
                        class="form-control" />
                </div>
            </form>
            <br/>
            <form class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Nombres</label>
                    <input type="text" name="nombre" [(ngModel)]="persona.nombre" class="form-control" disabled />
                </div>

                <div class="col-md-6">
                    <label class="form-label">Apellidos</label>
                    <input type="text" name="apellidos" [(ngModel)]="persona.apellidos" class="form-control" disabled />
                </div>
            </form>
            <br/>

            <div class="text-center">
                <button class="btn btn-primary mr-1" (click)="add()">Dar de Baja</button>
                <button class="btn btn-secondary" type="reset">Cancelar</button>
            </div>
          
        </div>
    </div>
</div>
